<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>UOL Messenger</title>

</head>
<body>
    <div class="corpo">
   
    <header>
        <div class="cabecalho">
            <img src="imgs/logo1.png" alt="logo uol" class="logo-cabecalho">
            <ion-icon name="people" class="icon-cabecalho"></ion-icon>
        </div>
    </header>

    <main>
        <div class="entrar-sala">
            <p>(09:21:45) <span>João</span> entra na sala...</p>
        </div>
        <div class="conversa-normal">
            <p>(09:21:45)<span>João</span> para <span>Todos</span>: Bom dia</p>
        </div>
        <div class="conversa-reservada">
            <p> (09:22:48)  <span>João</span> reservadamente para <span>Maria</span>:  Oi gatinha quer tc?</p> 
        </div>
        <div class="sair-sala">
            <p>(09:21:45) <span>Maria</span> saiu da sala...</p>
        </div>

    </main>
    <div class="barra-lateral">
        <div class="barra-titulo">
            Escolha um contato para enviar mensagem:
        </div>
        

    </div>
    <footer>
        <input type="text" placeholder="Escreva a sua mensagem" class="caixa-texto">
        <ion-icon name="paper-plane-outline" class="icon"></ion-icon>

    </footer>
</div>


    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
